<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border p-4 shadow rounded">
          <h3 class="text-center mb-4">Login</h3>
  
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" formControlName="phone">
            <div class="text-danger" *ngIf="loginForm.get('phone')?.touched && loginForm.get('phone')?.invalid">
              Enter a valid 10-digit phone number.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              Password must be at least 6 characters.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
