<div class="container mt-5">
    <div class="row justify-content-center ">
      <div class="col-md-5">
        <form [formGroup]="moneyForm" (ngSubmit)="onSubmit()" class="border p-4 shadow rounded">
          <h4 class="text-center mb-4">Add Money</h4>
  
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (₹)</label>
            <input type="text" id="amount" formControlName="amount" class="form-control" placeholder="Enter amount">
            <div class="text-danger" *ngIf="moneyForm.get('amount')?.touched && moneyForm.get('amount')?.invalid">
              Enter a valid amount (e.g., 500 or 99.99).
            </div>
          </div>
  
          <button type="submit" class="btn btn-success w-100" [disabled]="moneyForm.invalid">
            ➕ Add
          </button>
        </form>
      </div>
    </div>
    </div>
