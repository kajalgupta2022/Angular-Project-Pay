<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm bg-light">
          <h4 class="text-center mb-4">Send Money</h4>
  
          <div class="mb-3">
            <label for="receiverPhone" class="form-label">Receiver Phone Number</label>
            <input type="text" id="receiverPhone" formControlName="receiverPhone" class="form-control" placeholder="Enter 10-digit number">
            <div class="text-danger" *ngIf="paymentForm.get('receiverPhone')?.touched && paymentForm.get('receiverPhone')?.invalid">
              Valid 10-digit phone number required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="text" id="amount" formControlName="amount" class="form-control" placeholder="Enter amount to send">
            <div class="text-danger" *ngIf="paymentForm.get('amount')?.touched && paymentForm.get('amount')?.invalid">
              Enter a valid amount (e.g., 100 or 99.99).
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="paymentForm.invalid">
            ðŸš€ Send Money
          </button>
        </form>
      </div>
    </div>
  </div>
